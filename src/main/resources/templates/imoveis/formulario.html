<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Lista de imóveis!</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Lista de Imovéis</h1>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table hover">


            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">ID</th>
                <th scope="col">Apelido</th>
                <th scope="col">Endereço</th>
                <th scope="col">Número</th>
                <th scope="col">Complemento</th>
                <th scope="col">Bairro</th>
                <th scope="col">Cidade</th>
                <th scope="col">Estado</th>
                <th scope="col">CEP</th>
                <th scope="col">Situação</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${listagem}">

                <td>
                    <form action="#" th:action="@{'/imoveis/{id}'(id=${item.id})}" th:method="delete" >
                        <button type="delete" class="btn">
                    Excluir
                </button></form>
                    </td>
                <td><span th:text="${item.id}"> ID</span></td>
                <td><span th:text="${item.apelido}"> Apelido</span></td>
                <td><span th:text="${item.endereco}"> Apelido</span></td>
                <td><span th:text="${item.numero}"> Apelido</span></td>
                <td><span th:text="${item.complemento}"> Apelido</span></td>
                <td><span th:text="${item.bairro}"> Apelido</span></td>
                <td><span th:text="${item.cidade}"> Apelido</span></td>
                <td><span th:text="${item.estado}"> Apelido</span></td>
                <td><span th:text="${item.cep}"> Apelido</span></td>
                <td><span th:text="${item.situacao}"> Apelido</span></td>

            </tr>
            </tbody>
            </table>

        </div>
    </div>
<div class="row">
    <a href="/imoveis/cadastro">Novo imovél</a>
</div>
</div>



<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
