<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Novo imóvel</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Novo Imóvel</h1>
    </div>

    <div class="container">
        <div class="row">
            <form th:object="${imovelDTO}" action="/cadastro" method="POST">
                <div class="mb-3">
                    <label class="form-label">Apelido</label>
                    <input class="form-control" type="text" th:field="*{apelido}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Endereço</label>
                    <input class="form-control" type="text" th:field="*{apelido}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Número</label>
                    <input class="form-control" type="text" th:field="*{numero}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Complemento</label>
                    <input class="form-control" type="text" th:field="*{complemento}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Bairro</label>
                    <input class="form-control" type="text" th:field="*{bairro}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Cidade</label>
                    <input class="form-control" type="text" th:field="*{cidade}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <input class="form-control" type="text" th:field="*{estado}">
                </div>
                <div class="mb-3">
                    <label class="form-label">CEP</label>
                    <input class="form-control" type="text" th:field="*{cep}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Situação</label>
                    <input class="form-control" type="text" th:field="*{situacao}">
                </div>
                <button class="btn btn-primary" type="submit">Submeter</button>
                <a href="javascript:history.back()">Voltar</a>
            </form>

        </div>
    </div>
</div>



</body>
</html>
